<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
         <p:growl id="messages"  showDetail="true" />
        <div class="row">
            <div class="col-xs-5">

                <h:inputHidden id="id" value="#{null}"/>
                <p:tree value="#{signaturaTree.root}" var="signatura" class="col-xs-12"> 
                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{signatura}"/>
                    </p:treeNode>
                </p:tree>

            </div>

            <div class="col-xs-7">
                <div class="form-group row">
                    <p:outputLabel value="Fecha préstamo:" class="col-xs-3 col-form-label"/>
                    <div class="col-xs-9">

                        <p:calendar id="fechaPrestamo" showOn="button" />
                    </div>
                </div>
                <div class="form-group row">
                    <p:outputLabel value="Prestado a:" for="NPrestadoa" class="col-xs-3 col-form-label"/>
                    <div class="col-xs-9">
                        <p:selectOneMenu id="NPrestadoa" value="" converter="omnifaces.SelectItemsConverter" required="false" style="width: 60%">
                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione a quien se le prestó" itemValue="#{null}" />
                            <f:selectItems value="#" var="NPrestadoa" itemLabel="#{responsable.nombre}" itemValue="#{responsable}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="form-group row">
                    <p:outputLabel value="Fecha de devolución:" class="col-xs-3 col-form-label"/>
                    <div class="col-xs-9">

                        <p:calendar id="fechaDevolucion" showOn="button" />
                    </div>
                </div>
                    <div class="form-group row">
                        <p:outputLabel value="Observación préstamo" class="col-xs-3 col-form-label" ></p:outputLabel>
                        <div class="col-xs-9">
                            <p:inputTextarea cols="50" rows="8" widgetVar="texto" style="width: 100%"/>                 
                        </div>
                    </div>

                    <div class="form-group row">
                        <p:outputLabel value="Firma:" class="col-xs-3 col-form-label"></p:outputLabel>
                        <div class="col-xs-9">
                            <p:signature style="width:400px;height:150px" widgetVar="NuevoFirma" value="#{null}" required="true" guideline="true"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-8"></div>
                        <div>
                            <p:commandButton icon="ui-icon-disk" value="Guardar" actionListener="#{signaturaTopograficaBean.accion}" oncomplete="PF('nuevoDialog').hide()" update="messages" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('nuevoDialog').hide()"></p:commandButton>
                        </div>
                    </div>
                </div>
            </div>

       



    </h:body>
</html>
