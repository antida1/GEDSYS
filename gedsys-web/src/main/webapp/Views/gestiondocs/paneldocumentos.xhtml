<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="col-md-12 col-xs-12">
                    <div class="x_panel">
                        <div class="col-xs-12 filter">
                            <div id="Collapse" class="collapse">
                                <form action="" method="GET">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Titulo" id="txtSearch" />
                                                <div class="input-group-btn">
                                                    <button class="btn" type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Fecha" id="txtSearch" />
                                                <div class="input-group-btn">
                                                    <button class="btn" type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Search" id="txtSearch" />
                                                <div class="input-group-btn">
                                                    <button class="btn" type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Radicado" id="txtSearch" />
                                                <div class="input-group-btn">
                                                    <button class="btn" type="submit"> <span class="glyphicon glyphicon-search"></span> </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#menuTab0">Entrantes</a></li>
                            <li><a data-toggle="tab" href="#menuTab1">Enviados</a></li>
                            <li><a data-toggle="tab" href="#menuTab2">Archivados</a></li>
                            <button data-toggle="collapse" data-target="#Collapse" class="btn btn-default"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></button>
                        </ul>
                        <div class="tab-content">
                            <div id="menuTab0" class="col-xs-12 tab-pane fade in active">
                                <div class="col-xs-12 doc-container">
                                    <ui:repeat value="#{documentosBean.documentos}" var="doc" varStatus="status">
                                        <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 doc'>
                                            <div class='col-xs-12 paper'>
                                                <div class='col-xs-6 title'><h4><h:outputText value="#{doc.asunto}"/></h4><h6><h:outputText value="#{doc.fechaCreacion}"/></h6></div>
                                                <div class='col-xs-6 based text-right'><h5><h:outputText value="#{doc.tipoDocumento.nombre}" /></h5></div>
                                                <div class='col-xs-10 col-xs-offset-1 content text-justify'><p><h:outputText value="#{doc.detalle}" /> </p></div>
                                                <div class='btn-group btn-group-justified col-xs-12'>
                                                    <a href='#' class='btn btn-primary'><span class='glyphicon glyphicon-pencil' aria-hidden='true'></span></a>
                                                    <a href='#' class='btn btn-primary'><span class='glyphicon glyphicon-share-alt' aria-hidden='true'></span></a>
                                                    <a href='#' class='btn btn-primary' onclick="PF('dlg1').show()"><span class='glyphicon glyphicon-eye-open' aria-hidden='true'></span></a>
                                                    <a href='#' class='btn btn-primary'><span class='glyphicon glyphicon-trash' aria-hidden='true'></span></a>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </div>
                            </div>
                            <div id="menuTab1" class="tab-pane fade">
                                <div class="col-xs-12 doc-container"> </div>
                            </div>
                            <div id="menuTab2" class="tab-pane fade">
                                <div class="col-xs-12 doc-container">
                                <p:tree value="#{treeIconView.root}" var="doc">
                                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                        <h:outputText value="#{doc.name}"/>
                                    </p:treeNode>
                                </p:tree>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <p:dialog header="Visor de Documentos" widgetVar="dlg1" modal="true" showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" width="80%">
                        <ui:include src="visor.xhtml">
                            <ui:param name="tipoRadicado" value="externo" />
                            <ui:param name="consectivo" value="#{null}" />
                        </ui:include>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>

</html>
