<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>  
        <p:growl id="messages"  showDetail="true" />
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <div class="col-xs-12">
            <div class="form-group row">
                <p:outputLabel value="Radicado" for="comRadicado" class="col-xs-4 col-form-label" />
                <div class="col-xs-8">
                    <p:outputLabel id="comRadicado" value="#{compartirBean.documento.consecutivo}" style="width: 100%"/>
                </div>
            </div>
            <div class="form-group row">
                <p:outputLabel value="Asunto" for="comAsunto" class="col-xs-4 col-form-label" />
                <div class="col-xs-8">
                    <p:outputLabel id="comAsunto" value="#{compartirBean.documento.asunto}" style="width: 100%"/>
                </div>
            </div>
            <div class="form-group row">
                <label class=" col-xs-4" for="comDestinatarios">Compartir con <span class="required">*</span>
                </label>
                <div class="col-xs-8">
                    <p:selectManyMenu value="#{compartirBean.destinatarios}" id="comDestinatarios" var="dest" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 100%" scrollHeight="50" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="Â¡Error! Debe seleccionar el usuario con el que va a compartir el documento ">
                        <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                        <p:column>
                            <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                        </p:column>
                    </p:selectManyMenu>
                </div>
            </div>
        </div>
        <p:spacer/>
        <div class="form-group row col-xs-12">
            <p:commandButton icon="ui-icon-disk" actionListener="#{compartirBean.guadarDocumento()}" value="Guardar" oncomplete="PF('denCompartir').hide()" update="messages" />
            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('denCompartir').hide()"></p:commandButton>
        </div>
    </body>
</html>
