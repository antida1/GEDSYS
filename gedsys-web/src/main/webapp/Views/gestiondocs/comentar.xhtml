<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

    <body>  
        <p:growl id="messages"  showDetail="true" />
        <div class="col-xs-7">
            <pe:documentViewer id="documentCtl" height="800" value="#{documentViewerBean.content}" />
        </div>
        <div class="col-xs-5">
            <p:repeat value="#{comentarioBean.comentarios}" var="comment">
                
            </p:repeat>
            <div class="form-group row">
                <p:outputLabel value="Comentario" class="col-xs-3 col-form-label" ></p:outputLabel>
                <div class="col-xs-9">
                    <p:inputTextarea cols="50" rows="8" widgetVar="texto" style="width: 100%" value="#{comentarioBean}"/>                 
                </div>
            </div>
        </div>
    </body>
</html>
