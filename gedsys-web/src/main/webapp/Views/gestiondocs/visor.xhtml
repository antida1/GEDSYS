<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./../Template/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{seccionBean.listar()}" />
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Secciones</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('sessionDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{seccionBean.setAccion('Crear')}" update=":dlgDetalle" >
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstSecciones" var="sec" value="#{seccionBean.secciones}" style="margin-bottom:0">
                         <p:column headerText="Codigo">
                            <h:outputText value="#{sec.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{sec.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{sec.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha Modificación">
                            <h:outputText value="#{sec.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{sec.creadoPor}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{sec.modificadoPor}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{seccionBean.getSessionById(sec)}" 
                                             update=":dlgDetalle" oncomplete="PF('sessionDialog').show()" 
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                       </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="ui-icon-eraser" 
                                             title="Borrar"
                                             actionListener="#{seccionBean.eliminar(sec)}" 
                                             update=":form:lstSecciones messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlgDetalle" header="Sección" widgetVar="sessionDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <h:form>
                        <h:inputHidden id="id" value="#{seccionBean.seccion.id}" />
                        <p:panelGrid  columns="2" columnClasses="label,value">
                            <p:outputLabel value="Codigo" for="Codigo" />
                            <p:inputText id="Codigo" required="true" value="#{seccionBean.seccion.codigo}" />

                            <p:outputLabel value="Nombre" for="Nombre" />
                            <p:inputText id="Nombre" required="true" value="#{seccionBean.seccion.nombre}" />
                        </p:panelGrid>
                        <p:spacer/>
                        <div> 
                            <p:commandButton update=":form:lstSecciones messages" icon="ui-icon-disk" value="#{seccionBean.accion}" actionListener="#{seccionBean.procesar()}" oncomplete="PF('sessionDialog').hide()" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('sessionDialog').hide()"></p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
