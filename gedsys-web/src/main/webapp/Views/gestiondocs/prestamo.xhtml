<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <div class="form-group row">
            <p:outputLabel value="Documento:" for="documento" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:outputLabel id="documento" style="width: 100%">
                </p:outputLabel>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel for="fecha" value="Fecha:" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:calendar id="fecha" value="#{signaturaTopograficaBean.signaturaTopografica.fechaCracion}" showOn="button" />
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Prestado a:" for="prestadoa" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:selectOneMenu id="prestadoa" value="#{signaturaTopograficaBean.signaturaTopografica.nombre}" converter="omnifaces.SelectItemsConverter" required="false" style="width: 100%">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{signaturaTopograficaBean.signaturasTopograficas}" var="prestadoa" itemLabel="#{prestadoa.nombre}" itemValue="#{prestadoa}"/>
                </p:selectOneMenu>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Observaciones" class="col-xs-3 col-form-label"></p:outputLabel>
            <div class="col-xs-9">
                <p:inputTextarea cols="50" rows="10" widgetVar="texto" style="width: 100%"/>                 
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Firma:" class="col-xs-3 col-form-label"></p:outputLabel>
            <div class="col-xs-9">
                <p:signature style="width:400px;height:200px" widgetVar="Firma" value="#{null}" required="true" guideline="true"/>
            </div>
        </div>
        <p:separator></p:separator>
        <div>
            <p:commandButton icon="ui-icon-disk" value="Guardar" actionListener="#{signaturaTopograficaBean.accion}" oncomplete="PF('prestamoDialog').hide()" />
            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('prestamoDialog').hide()"></p:commandButton>
        </div>
    </h:body>
</html>
