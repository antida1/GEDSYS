<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <p:growl id="messages"  showDetail="true" />
        <div class="form-group row">
            <p:outputLabel value="Documento:" for="documentoPrestamo"  class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:outputLabel id="documentoPrestamo" style="width: 100%" value="#{prestamoBean.documento.asunto}" >
                </p:outputLabel>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel for="fechaPrestamo" value="Fecha Prestamo:" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:calendar id="fechaPrestamo" value="#{prestamoBean.prestamo.fechaInicial}" showOn="button" required="true" />
            </div>
        </div>
         <div class="form-group row">
            <p:outputLabel for="fechaDev" value="Fecha DevoluciÃ³n:" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:calendar id="fechaDev" value="#{prestamoBean.prestamo.fechaDevolucion}" showOn="button" rendered="true" />
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Prestado a:" for="prestadoa" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:selectOneMenu id="prestadoa" value="#{prestamoBean.prestamo.prestadoA}" converter="omnifaces.SelectItemsConverter" required="true" style="width: 100%">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{usuarioBean.usuarios}" var="prestadoa" itemLabel="#{prestadoa.nombres} #{prestadoa.apelidos}" itemValue="#{prestadoa}"/>
                </p:selectOneMenu>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Observaciones" for="Observacion" class="col-xs-3 col-form-label"></p:outputLabel>
            <div class="col-xs-9">
                <p:inputTextarea id="Observacion" cols="80" rows="4" widgetVar="texto" style="width: 100%" value="#{prestamoBean.prestamo.observaciones}" rendered="true" />                 
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Firma:" for="firma" class="col-xs-3 col-form-label"></p:outputLabel>
            <div class="col-xs-9">
                <p:signature id="firma" style="width:400px;height:200px" widgetVar="Firma" required="true" guideline="true" value="#{prestamoBean.prestamo.firma}"/>
            </div>
        </div>
        <p:separator></p:separator>
        <div>
            <p:commandButton icon="ui-icon-disk" value="Guardar" actionListener="#{prestamoBean.procesar()}" update="messages" />
            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('denPrestamo').hide()"></p:commandButton>
        </div>
    </h:body>
</html>
