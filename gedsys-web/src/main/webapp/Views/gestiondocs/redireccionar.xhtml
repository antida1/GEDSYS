<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <p:growl id="messages"  showDetail="true" />
        <div class="form-group row">
            <p:outputLabel value="Radicado" for="rRadicado" class="col-xs-4 col-form-label" />
            <div class="col-xs-8">
                <p:outputLabel id="rRadicado" value="#{redireccionarBean.documento.consecutivo}" style="width: 100%"/>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Asunto" for="rAsunto" class="col-xs-4 col-form-label" />
            <div class="col-xs-8">
                <p:outputLabel id="rAsunto" value="#{redireccionarBean.documento.asunto}" style="width: 100%"/>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Responsable" for="rResponsable" class="col-xs-3 col-form-label"/>
            <div class="col-xs-9">
                <p:selectOneMenu id="rResponsable" value="#{redireccionarBean.documento.destinatario}" converter="omnifaces.SelectItemsConverter" required="false" style="width: 100%">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{usuarioBean.usuarios}" var="responsable" itemLabel="#{responsable.nombres} #{responsable.apelidos} - #{responsable.cargo.nombre}" itemValue="#{responsable}"/>
                </p:selectOneMenu>
            </div>
        </div>
        <div class="form-group row">
            <p:outputLabel value="Mensaje de RedirecciÃ³n" class="col-xs-12 col-form-label"></p:outputLabel>
            <div class="col-xs-12">
                <p:inputTextarea cols="50" rows="10" widgetVar="texto" style="width: 100%" required="true" value="#{redireccionarBean.mensaje}"/>                 
            </div>
        </div>

        <p:separator></p:separator>
        <div>
            <p:commandButton icon="glyphicon fa fa-check-circle" value="Guardar" actionListener="#{redireccionarBean.guadarDocumento()}" update="lstDocsEntrantes messages"/>
            <p:commandButton icon="glyphicon fa fa-ban" value="Cancelar" immediate="true" oncomplete="PF('denRedireccionar').hide()"></p:commandButton>
        </div>
    </h:body>
</html>
