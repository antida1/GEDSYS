<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <div class="col-xs-12">
            <p:outputLabel value="Fecha" for="fechaCom" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:calendar id="fechaCom" value="#{comunicacionBean.comunicacion.fecha}" showOn="button" locale="es" style="width: 100%" />
            </div>
        </div>
        
        <div class="col-xs-12">
            <p:outputLabel value="Destinatario" for="destinatarioCom" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{comunicacionBean.comunicacion.destinatario}" id="destinatarioCom" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
        </div>
        
        <div class="col-xs-12">
            <p:outputLabel value="Remitente" for="remitenteCom" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{comunicacionBean.comunicacion.remitente}" id="remitenteCom" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
        </div>
        
        <div class="col-xs-12">
            <p:outputLabel value="Asunto" for="asuntoCom" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="asuntoCom" value="#{comunicacionBean.comunicacion.asunto}" style="width: 100%"/>
            </div>
        </div>
        
        <div class="col-xs-12">
            <p:outputLabel value="Texto de Contenido" for="contenidoCom" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="contenidoCom" value="#{comunicacionBean.comunicacion.contenido}" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="DescripciÃ³n Anexos" for="anexosCom" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="anexosCom" value="#{null}" style="width: 100%"/>
            </div>
        </div>
        
        <div class="col-xs-12">
            <p:outputLabel value="Con Copia a" for="concopiaaCom" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:selectManyMenu value="#{null}" id="concopiaaCom" var="dest" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 100%" scrollHeight="50" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectManyMenu>
            </div>
        </div>
        <p:spacer/>
        <div> 
            <p:commandButton icon="ui-icon-disk" value="Guradar" actionListener="#{comunicacionBean.procesar()}" />
            <p:commandButton icon="ui-icon-view" value="Previsualizar" actionListener="#{comunicacionBean.previsualizar()}" update="dlgVisorcomunicacion" oncomplete="PF('dlgVisorcomunicacion').show()" />
            <p:commandButton icon="ui-icon-sign" value="Firmar" actionListener="#{comunicacionBean.firmar()}" />
            <p:commandButton icon="ui-icon-sign" value="Enviar" actionListener="#{comunicacionBean.enviar()}" />
        </div>
        <p:dialog id="dlgVisorcomunicacion" header="Visor de Documentos" widgetVar="denVisor" modal="true" showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" width="80%" maximizable="true" >
                <pe:documentViewer id="comunicacionCtl" height="800" value="#{comunicacionBean.content}" />  
        </p:dialog>
    </h:body>
</html>
