<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <div class="col-xs-12">
            <p:outputLabel value="Fecha" for="fechaInforme" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:calendar id="fechaInforme" value="#{null}" showOn="button" locale="es" style="width: 100%" />
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Objetivo" for="objetivo" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="objetivo" value="#{null}" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="conclusiones" for="conclusiones" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="conclusiones" value="#{null}" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Remitente" for="remitenteInforme" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{recepcionBean.destinatarios}" id="remitenteInforme" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{recepcionBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
        </div>
        <p:spacer/>
        <div> 
            <p:commandButton icon="ui-icon-disk" value="Guradar" actionListener="#{comunicacionBean.procesar()}" />
            <p:commandButton icon="ui-icon-view" value="Previsualizar" actionListener="#{comunicacionBean.previsualizar()}" update="dlgVisorInforme" oncomplete="PF('dlgVisorInforme').show()" />
            <p:commandButton icon="ui-icon-sign" value="Firmar" actionListener="#{comunicacionBean.firmar()}" />
            <p:commandButton icon="ui-icon-sign" value="Enviar" actionListener="#{comunicacionBean.enviar()}" />
        </div>
        <p:dialog id="dlgVisorInforme" header="Visor de Documentos" widgetVar="denVisor" modal="true" showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" width="80%" maximizable="true" >
            <pe:documentViewer id="informeCtl" height="800" value="#{comunicacionBean.content}" />  
        </p:dialog>
    </h:body>
</html>
