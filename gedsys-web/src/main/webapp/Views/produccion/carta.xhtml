<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <div class="col-xs-12">
            <p:outputLabel value="Fecha" for="fechaCarta" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:calendar id="fechaCarta" value="#{cartaBean.carta.fecha}" showOn="button" locale="es" style="width: 100%" />
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Tratamiento" for="tratamiento" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:selectOneMenu required="true" id="tratamiento" value="#{cartaBean.carta.tratamiento}">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione el tipo de documento" itemValue="#{null}"/>
                    <f:selectItem itemLabel="Se単or" itemValue="Se単or"/>
                    <f:selectItem itemLabel="Se単ora" itemValue="Se単ora"/>
                    <f:selectItem itemLabel="Doctor" itemValue="Doctor"/>
                    <f:selectItem itemLabel="Doctora" itemValue="Doctora"/>
                    <f:ajax render="@form"></f:ajax>
                </p:selectOneMenu>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Destinatario" for="destinatario" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="destinatario" value="#{cartaBean.carta.destinatario}" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Cargo" for="cargo" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="cargo" value="#{cartaBean.carta.cargo}" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Asunto" for="asunto" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="asunto" value="#{cartaBean.carta.asunto}" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Texto de Contenido" for="contenido" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="contenido" value="#{cartaBean.carta.contenido}" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Texto de despedida" for="depedida" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="depedida" value="#{cartaBean.carta.despedida}" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Remitente" for="remitente" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{cartaBean.carta.remitente}" id="remitente" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
        </div>
        <p:spacer/>
        <div> 
            <p:commandButton icon="ui-icon-disk" value="Guradar" actionListener="#{cartaBean.procesar()}" />
            <p:commandButton icon="ui-icon-view" value="Previsualizar" actionListener="#{cartaBean.previsualizar()}" update="dlgVisorCarta" oncomplete="PF('dlgVisorCarta').show()" />
            <p:commandButton icon="ui-icon-sign" value="Firmar" actionListener="#{cartaBean.firmar()}" />
            <p:commandButton icon="ui-icon-sign" value="Enviar" actionListener="#{cartaBean.enviar()}" />
        </div>
        <p:dialog id="dlgVisorCarta" header="Visor de Documentos" widgetVar="denVisor" modal="true" showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" width="80%" maximizable="true" >
                <pe:documentViewer id="cartaCtl" height="800" value="#{cartaBean.content}" />  
        </p:dialog>
    </h:body>
</html>
