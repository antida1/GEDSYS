<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <p:growl id="misiva"  showDetail="true" />
        <div class="col-xs-12">
            <p:outputLabel value="Fecha" for="fechaCons" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:calendar id="fechaCons" required="true" requiredMessage="Â¡Error! Debe indicar una fecha" value="#{constanciaBean.constancia.fecha}" showOn="button" locale="es" style="width: 100%" />
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Texto de Contenido" for="contenidoConst" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="contenidoConst" required="true" requiredMessage="Â¡Error! El contenido no debe estar vacÃ­o" value="#{constanciaBean.constancia.contenido}" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Remitente" for="remitenteConst" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{constanciaBean.constancia.remitente}" required="true" requiredMessage="!Error! Debe indicar el remitente" id="remitenteConst" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{recepcionBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
            <p:spacer/>
          <div> 
            <p:commandButton icon="glyphicon fa fa-fw fa-save" value="Guardar" actionListener="#{constanciaBean.procesar()}" update="misiva clViewConstancia" />
            <p:commandLink  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" id="clViewConstancia" type="button" process="@all" title="Ver" action="#{constanciaViewBean.showDocument(constanciaBean.constancia)}" update=":dlgVisorConstancia">
                <span class="ui-button-icon-left ui-icon ui-c glyphicon fa fa-fw fa-eye"></span>
                <span class="ui-button-text ui-c">Ver</span>
            </p:commandLink>
            <p:commandButton icon="glyphicon fa fa-fw fa-pencil-square-o " value="Firmar" actionListener="#{constanciaBean.firmar()}"/>
            <!--
            <p:commandButton icon="glyphicon fa fa-fw fa-envelope" value="Enviar" actionListener="#{constanciaBean.enviar()}" />
            -->
        </div>            
        </div>
    </h:body>
</html>
