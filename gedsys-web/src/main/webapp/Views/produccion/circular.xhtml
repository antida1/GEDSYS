<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <div class="col-xs-12">
            <p:outputLabel value="Fecha" for="fechaCircular" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:calendar id="fechaCircular" value="#{circularBean.circular.fecha}" showOn="button" locale="es" style="width: 100%" />
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Datos grupo destinatario" for="datosGrupoDest" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="datosGrupoDest" value="#{circularBean.circular.grupoDestinatario}" style="width: 100%"/>
            </div>
        </div>

        <div class="col-xs-12">
            <p:outputLabel value="Asunto" for="asuntoCircular" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="asuntoCircular" value="#{circularBean.circular.asunto}" style="width: 100%"/>
            </div>
        </div>

        <div class="col-xs-12">
            <p:outputLabel value="Texto de Contenido" for="contenidoCircular" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="contenidoCircular" value="#{circularBean.circular.contenido}" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="DescripciÃ³n Anexos" for="anexosCir" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="anexosCir" value="#{circularBean.circular.anexos}" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Remitente" for="remitenteCircular" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{circularBean.circular.remitente}" id="remitenteCircular" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{usrDest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Con Copia a" for="concopiaa" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:selectManyMenu value="#{recepcionBean.destinatarios}" id="concopiaa" var="dest" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 100%" scrollHeight="50" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{recepcionBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectManyMenu>
            </div>
        </div>
        <p:spacer/>
        <div> 
            <p:commandButton icon="ui-icon-disk" value="Guradar" actionListener="#{circularBean.procesar()}" />
            <p:commandButton icon="ui-icon-view" value="Previsualizar" actionListener="#{circularBean.previsualizar()}" update="dlgVisorCircular" oncomplete="PF('dlgVisorCircular').show()" />
            <p:commandButton icon="ui-icon-sign" value="Firmar" actionListener="#{circularBean.firmar()}" />
            <p:commandButton icon="ui-icon-sign" value="Enviar" actionListener="#{circularBean.enviar()}" />
        </div>
        <p:dialog id="dlgVisorCircular" header="Visor de Documentos" widgetVar="denVisor" modal="true" showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" width="80%" maximizable="true" >
            <pe:documentViewer id="circularCtl" height="800" value="#{circularBean.content}" />  
        </p:dialog>
    </h:body>
</html>
