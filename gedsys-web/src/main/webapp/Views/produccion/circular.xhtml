<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
        <p:growl id="comunicacion"  showDetail="true"/>
        <div class="col-xs-12">
            <p:outputLabel value="Fecha" for="fechaCircular" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:calendar id="fechaCircular" value="#{circularBean.circular.fecha}" showOn="button" locale="es" style="width: 100%"  />
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Datos grupo destinatario" for="datosGrupoDest" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="datosGrupoDest" required="true" requiredMessage="El grupo destinatario no puede estar vacÃ­o" value="#{circularBean.circular.grupoDestinatario}" style="width: 100%"/>
            </div>
        </div>

        <div class="col-xs-12">
            <p:outputLabel value="Asunto" for="asuntoCircular" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="asuntoCircular" required="true" requiredMessage="El asunto no puede estar vacÃ­o" value="#{circularBean.circular.asunto}" style="width: 100%"/>
            </div>
        </div>

        <div class="col-xs-12">
            <p:outputLabel value="Texto de Contenido" for="contenidoCircular" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputTextarea id="contenidoCircular" value="#{circularBean.circular.contenido}" required="true" requiredMessage="El contenido no puede estar vacÃ­o" rows="8" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="DescripciÃ³n Anexos" for="anexosCir" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:inputText id="anexosCir" value="#{circularBean.circular.anexos}" style="width: 100%"/>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Remitente" for="remitenteCircular" class="control-label col-md-4"/>
            <div class="col-md-8">
                <p:selectOneMenu value="#{circularBean.circular.remitente}" id="remitenteCircular" var="dest" filter="true" filterMatchMode="contains" style="width: 100%" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{usuarioBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{usrDest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectOneMenu>
            </div>
        </div>
        <div class="col-xs-12">
            <p:outputLabel value="Con Copia a" for="concopiaa" class="control-label col-md-4"/>
            <div class="col-xs-8">
                <p:selectManyMenu value="#{recepcionBean.destinatarios}" id="concopiaa" var="dest" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 100%" scrollHeight="50" converter="omnifaces.SelectItemsConverter">
                    <f:selectItems value="#{recepcionBean.usuarios}" var="usrDest" itemLabel="#{usrDest.nombres} #{dest.apelidos}" itemValue="#{usrDest}"/>
                    <p:column>
                        <h:outputText value="#{dest.nombres} #{dest.apelidos} - #{dest.cargo.nombre}"/>
                    </p:column>
                </p:selectManyMenu>
            </div>
        </div>
        <p:spacer/>
        <div> 
            <p:commandButton icon="glyphicon fa fa-fw fa-save" value="Guardar" actionListener="#{circularBean.procesar()}" update="comunicacion clViewCircular" />
            <p:commandLink  class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" id="clViewCircular" type="button" process="@all" title="Ver" action="#{circularViewBean.showDocument(circularBean.circular)}" update=":dlgVisorCircular">
                <span class="ui-button-icon-left ui-icon ui-c glyphicon fa fa-fw fa-eye"></span>
                <span class="ui-button-text ui-c">Ver</span>
            </p:commandLink>
            <p:commandButton icon="glyphicon fa fa-fw fa-pencil-square-o " value="Firmar" actionListener="#{circularBean.firmar()}"/>
            <!--
            <p:commandButton icon="glyphicon fa fa-fw fa-envelope" value="Enviar" actionListener="#{circularBean.enviar()}" />
            -->
        </div>        
    </h:body>
</html>
