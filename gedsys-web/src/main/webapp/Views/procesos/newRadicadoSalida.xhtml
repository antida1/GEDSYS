<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions">

    <h:head>
        <title>Impresi√≥n de Radicados de Salida</title>
    </h:head>
    <h:body>
        <p:messages id="imessages" autoUpdate="true" />
        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom:20px">
            <p:printer target="radic"/>
        </p:commandButton>
        <div class="page" size="A4"  id="image">
            <p:outputPanel id="radic" style="width:400px;height:120px; " >
                <p:graphicImage cache="false" id="radicImg" value="#{radicadoSalidaBean.radicadoImg}" />
                <p:barcode cache="false" id="radicQR" value="#{radicadoSalidaBean.radicado}" type="qr" width="110px" height="110px"/>
            </p:outputPanel>
        </div>
        <p:draggable for="radic" containment="parent" />

        <pe:imageRotateAndResize id="rotateAndResize" for="radicImg" widgetVar="rotateAndResizeWidget">  
            
        </pe:imageRotateAndResize>  
        <br/>  
        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Rotar a la Izquierda"  
                         onclick="PF('rotateAndResizeWidget').rotateLeft(90);return false;"/>  
        <p:commandButton icon="ui-icon-arrowreturnthick-1-e" value="Rotar a la Derecha"  
                         onclick="PF('rotateAndResizeWidget').rotateRight(90);return false;"/>  
        <p:commandButton icon="ui-icon-zoomin" value="Scale +"  
                         onclick="PF('rotateAndResizeWidget').scale(1.05);return false;"/>  
        <p:commandButton icon="ui-icon-zoomout" value="Scale -"  
                         onclick="PF('rotateAndResizeWidget').scale(0.95);return false;"/> 

    </h:body>
</html>
