<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Impresi√≥n de Radicados</title>
    </h:head>
    <h:body>
        <p:messages id="imessages" autoUpdate="true" />
        <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
            <p:printer target="radic"/>
        </p:commandButton>
        <div class="page" size="A4"  id="image" >
            <p:outputPanel id="radic" style="width:400px;height:200px;margin-bottom:20px">
                <p:graphicImage cache="false" id="radicImg" value="#{radicadoBean.radicadoImg}" />
                <p:barcode cache="false" id="radicQR" value="#{radicadoBean.radicado}" type="qr"/>
            </p:outputPanel>
        </div>
        <p:draggable for="radic" containment="parent" />
    </h:body>
</html>
