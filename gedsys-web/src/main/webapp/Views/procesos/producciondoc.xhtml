<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('producciondoc') == true}">
                <div class="col-md-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Producción de Documentos</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <h:form>
                                <div class="row">
                                    <div class="col-xs-6 form-group">
                                        <label class="control-label col-xs-4">Distribución</label>
                                        <p:tree id="signaturaTree" value="#{tRDTree.root}" var="seccionSubSeccion" class="col-xs-8" dynamic="true" selectionMode="single"  >
                                            <p:ajax event="select" />
                                            <p:treeNode  expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed" >
                                                <h:outputText value="#{seccionSubSeccion}"/>
                                            </p:treeNode>
                                         </p:tree>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label class="control-label col-md-4">Fecha</label>
                                        <div class="col-md-8">
                                            <p:calendar id="popup" /> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label class="control-label col-md-4">Nro Consecutivo Radicado Interno</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" readonly="readonly" placeholder="Radicado Generado Automatico"></input>
                                        </div>
                                    </div>
                                </div>
                                <!--
                                <div class="row">
                                    <div class="col-xs-6 form-group">
                                        <label class=" col-xs-4" for="last-name">Remitente Interno <span class="required">*</span>
                                        </label>
                                        <div class="col-xs-8">
                                            <p:selectOneMenu id="Destinatario" value="#{recepcionBean.documento.destinatario}" filter="true" filterMatchMode="startsWith" style="width: 100%">
                                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione un destinatario" itemValue="#{null}" />
                                                <f:selectItems value="#{recepcionBean.usuarios}" var="usuario" itemLabel="#{usuario.nombres} #{usuario.apelidos} - #{usuario.cargo.nombre}" itemValue="#{usuario.id}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                -->
                                <div class="row">
                                    <div class="col-xs-6 form-group">
                                        <label class=" col-md-4" for="conCopia">Con Copia a <span class="required">*</span>
                                        </label>
                                        <div class="col-md-8">
                                            <p:selectManyMenu id="conCopia" var="u" filter="true" filterMatchMode="contains" showCheckbox="true" style="width: 100%" scrollHeight="50" converter="omnifaces.SelectItemsConverter">
                                                <f:selectItems value="#{recepcionBean.usuarios}" var="usrCopia" itemLabel="#{usrCopia.nombres}" itemValue="#{usrCopia}"/>
                                                <p:column>
                                                    <h:outputText value="#{u.nombres} #{u.apelidos} - #{u.cargo.nombre}"/>
                                                </p:column>
                                            </p:selectManyMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-6">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Requiere Respuesta</label>
                                        <div class="col-md-9 col-sm-9 col-xs-12">
                                            <p:selectOneButton value="#{selectOneView.option}">
                                                <f:selectItem itemLabel="Si" itemValue="0" />
                                                <f:selectItem itemLabel="No" itemValue="0" /> </p:selectOneButton>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-xs-12">
                                        <label class="control-label col-xs-12">Asunto</label>
                                        <div class="col-xs-12">
                                            <p:editor id="editor" widgetVar="editorAsunto" /> 
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12"></div>
                                <div class="col-xs-offset-7">
                                    <div class="col-xs-5">
                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                    </c:if>
                <c:if test="#{autorizationBean.hasAccess('producciondoc') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>

</html>
