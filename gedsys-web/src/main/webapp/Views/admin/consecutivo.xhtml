<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{consecutivoBean.listar()}" />
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Consecutivos</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('consecutivoDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{consecutivoBean.setAccion('Crear')}" update=":dlgDetalle" >
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstConsecutivos" var="consecutivo" value="#{consecutivoBean.consecutivos}" style="margin-bottom:0">
                        <p:column headerText="Prefijo">
                            <h:outputText value="#{consecutivo.prefijo}" />
                        </p:column>
                        <p:column headerText="Consecutivo">
                            <h:outputText value="#{consecutivo.consecutivo}" />
                        </p:column>
                        <p:column headerText="Sufijo">
                            <h:outputText value="#{consecutivo.sufijo}" />
                        </p:column>
                        <p:column headerText="Consecutivo">
                            <h:outputText value="#{consecutivo.tipoConsecutivo}" />
                        </p:column>
                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{consecutivo.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha Modificación">
                            <h:outputText value="#{consecutivo.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{consecutivo.creadoPor.nombres} #{consecutivo.creadoPor.apelidos}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{consecutivo.modificadoPor.apelidos} #{consecutivo.creadoPor.apelidos}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{consecutivoBean.getConsecutivoById(consecutivo)}"
                                             update=":dlgDetalle" oncomplete="PF('consecutivoDialog').show()"
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="ui-icon-eraser"
                                             title="Borrar"
                                             actionListener="#{consecutivoBean.eliminar(consecutivo)}"
                                             update=":form:lstConsecutivos messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlgDetalle" header="Consecutivos" widgetVar="consecutivoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="150" width="480">
                    <h:form>
                        <h:inputHidden id="id" value="#{consecutivoBean.consecutivo.id}" />
                        <div class="form-group row">
                            <p:outputLabel value="Prefijo" for="Prefijo" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:inputText id="Prefijo" value="#{consecutivoBean.consecutivo.prefijo}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Consecutivo" for="Consecutivo" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:inputText id="Consecutivo" required="true" value="#{consecutivoBean.consecutivo.consecutivo}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Sufijo" for="Sufijo" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:inputText id="Sufijo"  value="#{consecutivoBean.consecutivo.sufijo}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Tipo Consecutivo" for="TipoConsecutivo" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:selectOneMenu style="width:100%" id="TipoConsecutivo" value="#{consecutivoBean.consecutivo.tipoConsecutivo}">
                                    <f:selectItem itemLabel="Envío" itemValue="envio" />
                                    <f:selectItem itemLabel="Recepción" itemValue="recepcion" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <p:spacer/>
                        <div>
                            <p:commandButton update=":form:lstConsecutivos messages" icon="ui-icon-disk" value="#{consecutivoBean.accion}" actionListener="#{consecutivoBean.procesar()}" oncomplete="PF('consecutivoDialog').hide()" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('consecutivoDialog').hide()"></p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>

            </ui:define>
        </ui:composition>
    </body>
</html>
