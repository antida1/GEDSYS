<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{signaturaTopograficaBean.listar()}"></f:event>
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Signatura Topográfica</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('signaturaDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{signaturaTopograficaBean.setAccion('Crear')}" update=":dlgDetalle" >
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstSignatura" var="signatura" value="#{signaturaTopograficaBean.signaturasTopograficas}" style="margin-bottom:0">
                        <p:column headerText="Código">
                            <h:outputText value="#{signatura.codigo}" />
                        </p:column>
                        <p:column headerText="Dependencia">
                            <h:outputText value="#{signatura.dependeDe.nombre}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{signatura.nombre}" />
                        </p:column>
                        <p:column headerText="Nivel">   
                            <h:outputText value="#{signatura.nivel}" />
                        </p:column>
                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{signatura.fechaCracion}" />
                        </p:column>
                        <p:column headerText="Fecha Modificación">
                            <h:outputText value="#{signatura.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{signatura.creadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{signatura.modificadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{signaturaTopograficaBean.getSignaturaTopograficaById(signatura)}"
                                             update=":dlgDetalle" oncomplete="PF('signaturaDialog').show()" 
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="ui-icon-eraser" 
                                             title="Borrar"
                                             actionListener="#{signaturaTopograficaBean.eliminar(signatura)}"
                                             update=":form:lstSignatura messages"/>
                        </p:column>

                    </p:dataTable>    
                </h:form>
                <p:dialog id="dlgDetalle" header="Signatura Topográfica" widgetVar="signaturaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="250" width="800">
                    <h:form>
                        

                        <div class="row">
                            <div class="col-xs-5">

                                <h:inputHidden id="id" value="#{null}"/>
                                <p:tree value="#{signaturaTree.root}" var="signatura" class="col-xs-12"> 
                                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                        <h:outputText value="#{signatura}"/>
                                    </p:treeNode>
                                </p:tree>
                            </div>


                            <div class="col-xs-7">
                                <div class="form-group row">
                                    <p:outputLabel value="Código" for="Codigo" class="col-xs-3 col-form-label"/>
                                    <div class="col-xs-9">
                                        <p:inputText id="Codigo" required="true" value="#{signaturaTopograficaBean.signaturaTopografica.codigo}" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <p:outputLabel value="Nombre" for="Nombre" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:inputText id="Nombre" required="true" value="#{signaturaTopograficaBean.signaturaTopografica.nombre}" class="form-control"/>
                                    </div>
                                </div>
                                <p:spacer/>
                                <div class="form-group row">
                                    <div class="col-xs-7"></div>
                                <div class="col-xs-5"> 
                                    <p:commandButton update=":form:lstSignatura messages" icon="ui-icon-disk" value="#{signaturaTopograficaBean.accion}" actionListener="#{signaturaTopograficaBean.procesar()}" oncomplete="PF('signaturaDialog').hide()" />
                                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('signaturaDialog').hide()"></p:commandButton>
                                </div>
                                </div>
                            </div>
                        </div>

                    </h:form>
                </p:dialog>  
            </ui:define>
        </ui:composition>
    </body>
</html>
