<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('acl') == true}">
                    <f:event type="preRenderView" listener="#{aclBean.listar()}" />
                    <f:event type="preRenderView" listener="#{grupoBean.listar()}" />
                    <p:growl id="messages"  showDetail="true" />
                    <div class="col-xs-10 col-xs-offset-1 x_panel">
                        <h:form id="form">
                            <div class="x_title">
                                <h2>Lista de control de acceso</h2>
                                <div class="clear"></div>
                            </div>
                            <div class="x_content">
                                <div>
                                    <p:outputLabel value="Grupo" for="grupo" class="col-xs-2 col-form-label"/>
                                    <div class="col-xs-10">
                                        <p:selectOneMenu id="grupo" value="#{aclBean.grupo}" converter="omnifaces.SelectItemsConverter" >
                                            <p:ajax listener="#{aclBean.onGroupChange}" update="lstListas messages"></p:ajax>
                                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione un grupo" itemValue="#{null}" />
                                            <f:selectItems value="#{grupoBean.grupos}" var="grupo" itemLabel="#{grupo.nombre}" itemValue="#{grupo}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <p:separator/>
                                <p:dataTable id="lstListas" var="lista" value="#{aclBean.acls}" style="margin-bottom:20px" rows="10"
                                             paginator="true" scrollable="true" scrollHeight="320"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15">

                                    <p:column headerText="Módulo">
                                        <h:outputText value="#{lista.modulo.nombre}" />
                                    </p:column>
                                    <p:column headerText="Acceso">
                                       <p:selectBooleanCheckbox value="#{lista.canRead}" disabled="true" />
                                    </p:column>
                                    <p:column headerText="Crear">
                                        <p:selectBooleanCheckbox value="#{lista.canCreate}" />
                                    </p:column>
                                    <p:column headerText="Actualizar">
                                        <p:selectBooleanCheckbox value="#{lista.canUpdate}" disabled="true" />
                                    </p:column>
                                    <p:column headerText="Exportar">
                                        <p:selectBooleanCheckbox value="#{lista.canExport}" disabled="true" />
                                    </p:column>
                                    <p:column headerText="Borrar">
                                        <p:selectBooleanCheckbox value="#{lista.canDelete}" disabled="true" />
                                    </p:column>
                                    <p:column headerText="Imprimir">
                                        <p:selectBooleanCheckbox value="#{lista.canGeneratePDF}" disabled="true" />
                                    </p:column>
                                   <p:column headerText="Editar">
                                       <p:commandButton actionListener="#{aclBean.getAclById(lista)}" 
                                                         update=":dlgDetalle" oncomplete="PF('aclDialog').show()" 
                                                         icon="ui-icon-pencil" title="Editar">
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <p:spacer/>
                            </div>
                        </h:form>
                        <p:dialog id="dlgDetalle" header="ACL" widgetVar="aclDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="200" width="580">
                            <h:form>
                                <h:inputHidden id="id" value="#{aclBean.acl.id}" />
                                <div class="form-group row">
                                    <p:outputLabel value="Subsección" for="Seccion" class="col-xs-3 col-form-label"/>
                                    <div class="col-xs-9">
                                        <p:selectOneMenu id="Seccion" value="#{aclBean.acl.grupo}" converter="omnifaces.SelectItemsConverter" required="true">
                                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                            <f:selectItems value="#{grupoBean.grupos}" var="grupo" itemLabel="#{grupo.nombre}" itemValue="#{grupo}" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Modulo" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <h:outputText  value="#{aclBean.acl.modulo.nombre}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Leer" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:selectBooleanCheckbox value="#{lista.canRead}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Crear" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:selectBooleanCheckbox value="#{lista.canCreate}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Editar" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:selectBooleanCheckbox value="#{lista.canUpdate}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Eliminar" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:selectBooleanCheckbox value="#{lista.canDelete}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Exportar" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:selectBooleanCheckbox value="#{lista.canExport}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Imprimir" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:selectBooleanCheckbox value="#{lista.canGeneratePDF}" />
                                    </div>
                                </div>
                                <p:spacer/>
                                <div> 
                                    <p:commandButton update=":form:lstSeries messages" icon="ui-icon-disk" value="#{serieBean.accion}" actionListener="#{serieBean.procesar()}" oncomplete="PF('serieDialog').hide()" />
                                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('serieDialog').hide()"></p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>
                    </div>
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('acl') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>
</html>
