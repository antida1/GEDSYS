<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">

            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('municipio') == true}">
                <f:event type="preRenderView" listener="#{departamentoBean.listar()}" />
                <f:event type="preRenderView" listener="#{municipioBean.listar()}" />
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Municipios</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('municipioDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{municipioBean.setAccion('Crear')}" update=":dlgDetalle" >
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstMunicipios" var="municipio" value="#{municipioBean.municipios}" style="margin-bottom:0">
                         <p:column headerText="Departamento">
                             <h:outputText value="#{municipio.departamento.name}" />
                        </p:column>
                        <p:column headerText="Codigo">
                            <h:outputText value="#{municipio.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{municipio.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{municipio.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha Modificación">
                            <h:outputText value="#{municipio.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{municipio.creadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{municipio.modificadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{municipioBean.getMunicipioById(municipio)}" 
                                             update=":dlgDetalle" oncomplete="PF('municipioDialog').show()" 
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                       </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="ui-icon-eraser" 
                                             title="Borrar"
                                             actionListener="#{municipioBean.eliminar(municipio)}" 
                                             update=":form:lstMunicipios messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlgDetalle" header="Municipio" widgetVar="municipioDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="150" width="480">
                    <h:form>
                        <h:inputHidden id="id" value="#{municipioBean.municipio.id}" />
                        <div class="form-group row">
                            <p:outputLabel value="Depatamento" for="departamento" class="col-xs-2 col-form-label"/>
                            <div class="col-xs-10">
                                <p:selectOneMenu id="departamento" value="#{municipioBean.municipio.departamento}" converter="omnifaces.SelectItemsConverter" required="true" style="width: 100%">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                                    <f:selectItems value="#{departamentoBean.departamentos}" var="departamento" itemLabel="#{departamento.name}" itemValue="#{departamento}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Codigo" for="Codigo" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:inputText id="Codigo" required="true" value="#{municipioBean.municipio.codigo}" style="width: 100%"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Nombre" for="Nombre" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:inputText id="Nombre" required="true" value="#{municipioBean.municipio.nombre}" style="width: 100%"/>
                            </div>
                        </div>
                        <p:spacer/>
                        <div> 
                            <p:commandButton update=":form:lstMunicipios messages" icon="ui-icon-disk" value="#{municipioBean.accion}" actionListener="#{municipioBean.procesar()}" oncomplete="PF('municipioDialog').hide()" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('municipioDialog').hide()"></p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>  
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('municipio') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>
</html>
