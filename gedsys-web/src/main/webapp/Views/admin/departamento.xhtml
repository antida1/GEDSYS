<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('departamento') == true}">
                    <f:event type="preRenderView" listener="#{departamentoBean.listar()}" />
                    <f:event type="preRenderView" listener="#{paisBean.listar()}" />
                    <p:growl id="messages"  showDetail="true" />
                    <div class="col-xs-10 col-xs-offset-1 x_panel">
                        <h:form id="form">
                            <div class="x_title">
                                <h2>Departamentos</h2>
                                <div class="clear"></div>
                            </div>
                            <div class="x_content">
                                <p:menubar>
                                    <p:menuitem oncomplete="PF('departamentoDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{departamentoBean.setAccion('Crear')}" update=":dlgDetalle" >
                                    </p:menuitem>
                                </p:menubar>
                                <p:separator/>
                                <p:dataTable id="lstDepartamentos" var="departamento" value="#{departamentoBean.departamentos}" style="margin-bottom:0">
                                    <p:column headerText="País">
                                        <h:outputText value="#{departamento.pais.nombre}" />
                                    </p:column>
                                    <p:column headerText="Código">
                                        <h:outputText value="#{departamento.codigo}" />
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{departamento.name}" />
                                    </p:column>
                                    <p:column headerText="Fecha creación">
                                        <h:outputText value="#{departamento.fechaCreacion}" />
                                    </p:column>
                                    <p:column headerText="Fecha modificación">
                                        <h:outputText value="#{departamento.fechaModificacion}" />
                                    </p:column>
                                    <p:column headerText="Creado por">
                                        <h:outputText value="#{departamento.creadoPor.nombres}" />
                                    </p:column>
                                    <p:column headerText="Modificado por">
                                        <h:outputText value="#{departamento.modificadoPor.nombres}" />
                                    </p:column>
                                    <p:column headerText="Editar">
                                        <p:commandButton actionListener="#{departamentoBean.getDepartamentoById(departamento)}" 
                                                         update=":dlgDetalle" oncomplete="PF('departamentoDialog').show()" 
                                                         icon="ui-icon-pencil" title="Editar">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Borrar">
                                        <p:commandButton icon="ui-icon-eraser" 
                                                         title="Borrar"
                                                         actionListener="#{departamentoBean.eliminar(departamento)}" 
                                                         update=":form:lstDepartamentos messages"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                    </div>
                    <p:dialog id="dlgDetalle" header="Departamentos" widgetVar="departamentoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="150" width="480">
                        <h:form>
                            <h:inputHidden id="id" value="#{departamentoBean.departamento.id}" />
                            <div class="form-group row">
                                <p:outputLabel value="País" for="pais" class="col-xs-2 col-form-label"/>
                                <div class="col-xs-10">
                                    <p:selectOneMenu id="pais" value="#{departamentoBean.departamento.pais}" converter="omnifaces.SelectItemsConverter" required="true" style="width: 100%">
                                        <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                                        <f:selectItems value="#{paisBean.paises}" var="pais" itemLabel="#{pais.nombre}" itemValue="#{pais}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Código" for="codigo" class="col-xs-2 col-form-label" />
                                <div class="col-xs-10">
                                    <p:inputText id="codigo" required="true" value="#{departamentoBean.departamento.codigo}" style="width: 100%"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <p:outputLabel value="Nombre" for="Nombre" class="col-xs-2 col-form-label" />
                                <div class="col-xs-10">
                                    <p:inputText id="Nombre" required="true" value="#{departamentoBean.departamento.name}" style="width: 100%"/>
                                </div>
                            </div>
                            <p:spacer/>
                            <div> 
                                <p:commandButton update=":form:lstDepartamentos messages" icon="ui-icon-disk" value="#{departamentoBean.accion}" actionListener="#{departamentoBean.procesar()}" oncomplete="PF('departamentoDialog').hide()" />
                                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('departamentoDialog').hide()"></p:commandButton>
                            </div>
                        </h:form>
                    </p:dialog> 
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('departamento') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>
</html>
