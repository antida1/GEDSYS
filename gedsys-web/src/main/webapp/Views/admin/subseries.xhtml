<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{subSerieBean.listar()}" />
                <f:event type="preRenderView" listener="#{serieBean.listar()}" />
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Sub Serie</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('subSerieDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{subSerieBean.setAccion('Crear')}" update=":dlgDetalle" >
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstSubSerie" var="subser" value="#{subSerieBean.subSeries}" style="margin-bottom:0">
                         <p:column headerText="Serie">
                             <h:outputText value="#{subser.serie.nombre}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{subser.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha CreaciÃ³n">
                            <h:outputText value="#{subser.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha ModificaciÃ³n">
                            <h:outputText value="#{subser.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{subser.creadoPor}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{subser.modificadoPor}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{subSerieBean.getSubSerieById(subser)}" 
                                             update=":dlgDetalle" oncomplete="PF('subSerieDialog').show()" 
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                       </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="ui-icon-eraser" 
                                             title="Borrar"
                                             actionListener="#{subSerieBean.eliminar(subser)}" 
                                             update=":form:lstSubSerie messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlgDetalle" header="SubSerie" widgetVar="subSerieDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="150" width="480">
                    <h:form>
                        <h:inputHidden id="id" value="#{subSerieBean.subSerie.id}" />
                        <div class="form-group row">
                            <p:outputLabel value="Serie" for="Serie" class="col-xs-3 col-form-label"/>
                            <div class="col-xs-9">
                                <p:selectOneMenu id="Serie" value="#{subSerieBean.subSerie.serie}" converter="omnifaces.SelectItemsConverter" required="true" class="form-control">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{serieBean.series}" var="serie" itemLabel="#{serie.nombre}" itemValue="#{serie}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Nombre" for="Nombre" class="col-xs-3 col-form-label" />
                            <div class="col-xs-9">
                                <p:inputText id="Nombre" required="true" value="#{subSerieBean.subSerie.nombre}" />
                            </div>
                        </div>
                        <p:spacer/>
                        <div> 
                            <p:commandButton update=":form:lstSubSerie messages" icon="ui-icon-disk" value="#{subSerieBean.accion}" actionListener="#{subSerieBean.procesar()}" oncomplete="PF('subSerieDialog').hide()" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('subSerieDialog').hide()"></p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
