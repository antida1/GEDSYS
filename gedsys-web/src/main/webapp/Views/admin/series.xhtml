<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{serieBean.listar()}" />
                <f:event type="preRenderView" listener="#{subSeccionBean.listar()}" />
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Series</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('serieDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{serieBean.setAccion('Crear')}" update=":dlgDetalle" >
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstSeries" var="ser" value="#{serieBean.series}" style="margin-bottom:0">
                         <p:column headerText="SubSección">
                             <h:outputText value="#{ser.subSeccion.nombre}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{ser.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{ser.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha Modificación">
                            <h:outputText value="#{ser.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{ser.creadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{ser.modificadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{serieBean.getSerieById(ser)}" 
                                             update=":dlgDetalle" oncomplete="PF('serieDialog').show()" 
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                       </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="ui-icon-eraser" 
                                             title="Borrar"
                                             actionListener="#{serieBean.eliminar(ser)}" 
                                             update=":form:lstSeries messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlgDetalle" header="Serie" widgetVar="serieDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="150" width="480">
                    <h:form>
                        <h:inputHidden id="id" value="#{serieBean.serie.id}" />
                        <div class="form-group row">
                            <p:outputLabel value="SubSeccion" for="SubSeccion" class="col-xs-3 col-form-label"/>
                            <div class="col-xs-9">
                                <p:selectOneMenu id="SubSeccion" value="#{serieBean.serie.subSeccion}" converter="omnifaces.SelectItemsConverter" required="true" class="form-control">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{subSeccionBean.subsecciones}" var="subsec" itemLabel="#{subsec.nombre}" itemValue="#{subsec}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group row">
                            <p:outputLabel value="Nombre" for="Nombre" class="col-xs-3 col-form-label" />
                            <div class="col-xs-9">
                                <p:inputText id="Nombre" required="true" value="#{serieBean.serie.nombre}" class="form-control" />
                            </div>
                        </div>
                        <p:spacer/>
                        <div> 
                            <p:commandButton update=":form:lstSeries messages" icon="ui-icon-disk" value="#{serieBean.accion}" actionListener="#{serieBean.procesar()}" oncomplete="PF('serieDialog').hide()" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('serieDialog').hide()"></p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
