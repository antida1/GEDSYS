<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('transportador') == true}">
                    <f:event type="preRenderView" listener="#{transportadorBean.listar()}" />
                    <p:growl id="messages"  showDetail="true" />
                    <div class="col-xs-12 x_panel">
                         <h:form id="form">
                            <div class="x_title">
                                <h2>Empresas de mensajería  </h2>
                                <div class="clear"></div>
                            </div>
                            <div class="x_content">
                                <p:menubar>
                                    <p:menuitem oncomplete="PF('transportadorDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{transportadorBean.setAccion('Crear')}" update=":dlgDetalle" >
                                    </p:menuitem>
                                </p:menubar>
                                <p:separator/>
                                <p:dataTable widgetVar="transportadorTabla" id="lstTransportadores" var="transportador" value="#{transportadorBean.transportadores}" style="margin-bottom:0" rows="10"
                                paginator="true" scrollable="true" scrollHeight="250"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15">
                                    <f:facet name="header">
                                        

                                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="ui-icon-calculator" />
                                        <p:columnToggler datasource="lstTransportadores" trigger="toggler" />
                                    </f:facet>
                                    <p:column headerText="Tipo de documento" filterBy="#{transportador.tipoDocumento}" filterMatchMode="exact">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('transportadorTabla').filter()" converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                                <f:selectItem itemLabel="Nit" itemValue="Nit"/>
                                                <f:selectItem itemLabel="Cédula" itemValue="Cédula"/>
                                                <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"/>
                                                <f:selectItem itemLabel="Cédula de extranjería" itemValue="Cédula de extranjería"/>
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{transportador.tipoDocumento}" />
                                    </p:column>
                                    <p:column headerText="Número de documento" filterBy="#{transportador.numeroDocumento}" filterMatchMode="contains">
                                        <h:outputText value="#{transportador.numeroDocumento}" />
                                    </p:column>
                                    <p:column headerText="Nombre" filterBy="#{transportador.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{transportador.nombre}" />
                                    </p:column>
                                    <p:column headerText="Teléfono" filterBy="#{transportador.telefono}" filterMatchMode="contains">
                                        <h:outputText value="#{transportador.telefono}" />
                                    </p:column>
                                    <p:column headerText="Email" filterBy="#{transportador.email}" filterMatchMode="contains">
                                        <h:outputText value="#{transportador.email}" />
                                    </p:column>
                                    <p:column headerText="Fecha de creación">
                                        <h:outputText value="#{transportador.fechaCreacion}" />
                                    </p:column>
                                    <p:column headerText="Editar">
                                        <p:commandButton actionListener="#{transportadorBean.getTransportadorById(transportador)}" 
                                                         update=":dlgDetalle" oncomplete="PF('transportadorDialog').show()" 
                                                         icon="ui-icon-pencil" title="Editar">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Borrar">
                                        <p:commandButton icon="ui-icon-eraser" 
                                                         title="Borrar"
                                                         actionListener="#{transportadorBean.eliminar(transportador)}" 
                                                         update=":form:lstTransportadores messages"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                        <p:dialog id="dlgDetalle" header="Transportadores" widgetVar="transportadorDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="360" width="500">
                            <h:form>
                                <h:inputHidden id="id" value="#{transportadorBean.transportador.id}" />
                                <div class="form-group row">
                                    <p:outputLabel value="Tipo de documento" for="tipoDocumento" class="col-xs-5 col-form-label"/>
                                    <div class="col-xs-7">
                                        <p:selectOneMenu id="tipoDocumento" value="#{transportadorBean.transportador.tipoDocumento}">
                                            <f:selectItem noSelectionOption="true" itemLabel="Seleccione el tipo de documento" itemValue="#{null}"/>
                                            <f:selectItem itemLabel="Nit" itemValue="Nit"/>
                                            <f:selectItem itemLabel="Cédula" itemValue="Cédula"/>
                                            <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte"/>
                                            <f:selectItem itemLabel="Cédula de extranjería" itemValue="Cédula de extranjería"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Número de documento" for="numeroDocumento" class="col-xs-5 col-form-label"/>
                                    <div class="col-xs-7">
                                        <p:inputText id="numeroDocumento" required="true" value="#{transportadorBean.transportador.numeroDocumento}" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Nombre" for="Nombre" class="col-xs-3 col-form-label" />
                                    <div class="col-xs-9">
                                        <p:inputText id="Nombre" required="true" value="#{transportadorBean.transportador.nombre}" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Teléfono" for="telefono" class="col-xs-3 col-form-label"/>
                                    <div class="col-xs-9">
                                        <p:inputText id="telefono" required="true" value="#{transportadorBean.transportador.telefono}"  style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Fax" for="fax" class="col-xs-3 col-form-label"/>
                                    <div class="col-xs-9">
                                        <p:inputText id="fax" value="#{transportadorBean.transportador.fax}" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Email" for="email" class="col-xs-3 col-form-label"/>
                                    <div class="col-xs-9">
                                        <p:inputText id="email" required="true" value="#{transportadorBean.transportador.email}" style="width: 100%"/>
                                    </div>
                                </div>

                                <p:spacer/>
                                <div> 
                                    <p:commandButton update=":form:lstTransportadores messages" icon="ui-icon-disk" value="#{transportadorBean.accion}" actionListener="#{transportadorBean.procesar()}" oncomplete="PF('transportadorDialog').hide()" />
                                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('transportadorDialog').hide()"></p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>
                    </div>
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('transportador') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>
</html>
