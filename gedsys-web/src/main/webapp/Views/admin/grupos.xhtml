<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">

            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('grupos') == true}">
                <f:event type="preRenderView" listener="#{grupoBean.listar()}" />
                <p:growl id="messages"  showDetail="true" />
                <h:form id="form">
                    <h3>Grupos</h3>
                    <p:menubar>
                        <p:menuitem oncomplete="PF('grupoDialog').show()" value="Nuevo" icon="ui-icon-document" actionListener="#{grupoBean.setAccion('Crear')}" update="dlgDetalle">
                        </p:menuitem>
                    </p:menubar>
                    <p:separator/>
                    <p:dataTable id="lstGrupos" var="grupo" value="#{grupoBean.grupos}" style="margin-bottom:0">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{grupo.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{grupo.estado}" />
                            <c:if test="#{grupo.estado == true}">
                                <h:outputText value="Activo" />
                            </c:if>
                            <c:if test="#{grupo.estado == false}">
                                <h:outputText value="Inactivo" />
                            </c:if>

                        </p:column>
                        <p:column headerText="Fecha Creación">
                            <h:outputText value="#{grupo.fechaCreacion}" />
                        </p:column>
                        <p:column headerText="Fecha Modificación">
                            <h:outputText value="#{grupo.fechaModificacion}" />
                        </p:column>
                        <p:column headerText="Creado Por">
                            <h:outputText value="#{grupo.creadoPor}" />
                        </p:column>
                        <p:column headerText="Modificado Por">
                            <h:outputText value="#{grupo.modificadoPor.nombres}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <p:commandButton actionListener="#{grupoBean.getGrupoById(grupo)}"
                                             update=":dlgDetalle" oncomplete="PF('grupoDialog').show()"
                                             icon="ui-icon-pencil" title="Editar">
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Borrar">
                            <p:commandButton icon="fa fa-fw fa-eraser"
                                             title="Borrar"
                                             actionListener="#{grupoBean.eliminar(grupo)}"
                                             update=":form:lstGrupos messages"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog id="dlgDetalle" header="Grupo" widgetVar="grupoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="250" width="480">
                    <h:form>
                        <h:inputHidden id="id" value="#{grupoBean.grupo.nombre}"/>
                        <div class="form-group row">
                            <p:outputLabel value="Nombre" for="Nombre" class="col-xs-2 col-form-label" />
                            <div class="col-xs-10">
                                <p:inputText id="Nombre" required="true" value="#{grupoBean.grupo.nombre}" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <p:outputLabel value="Activo:" for="estado" class="col-xs-2 col-form-label"/>
                            <div class="col-xs-10">
                                <p:selectOneMenu id="estado" value="#{grupoBean.grupo.estado}">
                                    <f:selectItem itemLabel="No" itemValue="#{false}" />
                                    <f:selectItem itemLabel="Sí" itemValue="#{true}" />

                                </p:selectOneMenu>
                                
                            </div>
                        </div>

                        <p:spacer/>
                        <div>
                            <p:commandButton update=":form:lstGrupos messages" icon="ui-icon-disk" value="#{grupoBean.accion}" actionListener="#{grupoBean.procesar()}" oncomplete="PF('grupoDialog').hide()" />
                            <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('grupoDialog').hide()"></p:commandButton>
                        </div>
                    </h:form>
                </p:dialog>
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('grupos') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>

        </ui:composition>

    </body>
</html>
