<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('tipoDocumento') == true}">
                    <f:event type="preRenderView" listener="#{tipoDocumentoBean.listar()}" />
                    <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
                    <p:growl id="messages"  showDetail="true" />
                    <div class="col-xs-10 col-xs-offset-1 x_panel">
                        <h:form id="form">
                            <div class="x_title">
                                <h2>Tipos de documentos</h2>
                                <div class="clear"></div>
                            </div>
                            <div class="x_content">
                                <p:menubar>
                                    <p:menuitem oncomplete="PF('tipoDocumentoDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{tipoDocumentoBean.setAccion('Crear')}" update=":dlgDetalle" >
                                    </p:menuitem>
                                </p:menubar>
                                <p:separator/>
                                <p:dataTable widgetVar="tipoDocumentoTabla" id="lstPaises" var="tipoDocumento" value="#{tipoDocumentoBean.tipoDocumentos}" style="margin-bottom:0" rows="10"
                                             paginator="true" scrollable="true" scrollHeight="150"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15">
                                    <p:column headerText="Nombre" filterBy="#{tipoDocumento.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{tipoDocumento.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Requiere Respuesta" filterBy="#{tipoDocumento.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{tipoDocumento.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Días de Trámite" filterBy="#{tipoDocumento.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{tipoDocumento.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Tipo de Calendario" filterBy="#{tipoDocumento.nombre}" filterMatchMode="contains">
                                        <h:outputText value="#{tipoDocumento.nombre}" />
                                    </p:column>
                                    
                                    <p:column headerText="Fecha creación">
                                        <h:outputText value="#{tipoDocumento.fechaCreacion}" />
                                    </p:column>
                                    <p:column headerText="Fecha modificación">
                                        <h:outputText value="#{tipoDocumento.fechaModificacion}" />
                                    </p:column>
                                    <p:column headerText="Creado por" filterBy="#{tipoDocumento.creadoPor}" filterMatchMode="exact">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tipoDocumentoTabla').filter()" converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{usuarioBean.usuarios}" var="usuario" itemLabel="#{usuario.nombres} #{usuario.apelidos}" itemValue="#{usuario}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{tipoDocumento.creadoPor.nombres} #{tipoDocumento.creadoPor.apelidos}" />
                                    </p:column>
                                    <p:column headerText="Modificado por" filterBy="#{tipoDocumento.modificadoPor}" filterMatchMode="exact">
                                        <f:facet name="filter">
                                            <p:selectOneMenu onchange="PF('tipoDocumentoTabla').filter()" converter="omnifaces.SelectItemsConverter" >
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{usuarioBean.usuarios}" var="usuario" itemLabel="#{usuario.nombres} #{usuario.apelidos}" itemValue="#{usuario}" />
                                            </p:selectOneMenu>
                                        </f:facet>
                                        <h:outputText value="#{tipoDocumento.modificadoPor.nombres} #{tipoDocumento.modificadoPor.apelidos}" />
                                    </p:column>
                                    <p:column headerText="Editar">
                                        <p:commandButton actionListener="#{tipoDocumentoBean.getTipoDocumentoById(tipoDocumento)}" 
                                                         update=":dlgDetalle" oncomplete="PF('tipoDocumentoDialog').show()" 
                                                         icon="ui-icon-pencil" title="Editar">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Borrar">
                                        <p:commandButton icon="ui-icon-eraser" 
                                                         title="Borrar"
                                                         actionListener="#{tipoDocumentoBean.eliminar(tipoDocumento)}" 
                                                         update=":form:lstPaises messages"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                        <p:dialog id="dlgDetalle" header="Tipos de documento" widgetVar="tipoDocumentoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="350" width="70%">
                            <h:form>
                                <h:inputHidden id="id" value="#{tipoDocumentoBean.tipoDocumento.id}" />
                                <div class="form-group row">
                                    <p:outputLabel value="Nombre" for="Nombre" class="col-xs-2 col-form-label" />
                                    <div class="col-xs-10">
                                        <p:inputText id="Nombre" required="true" value="#{tipoDocumentoBean.tipoDocumento.nombre}" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Requiere respuesta" for="ReqRespuesta" class="col-xs-2 col-form-label" />
                                    <div class="col-xs-10">
                                        <p:selectBooleanCheckbox id="ReqRespuesta" value="#{tipoDocumentoBean.tipoDocumento.nombre}" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Días de trámite" for="diasRespuesta" class="col-xs-2 col-form-label" />
                                    <div class="col-xs-10">
                                        <p:inputText id="diasRespuesta" required="true" value="#{tipoDocumentoBean.tipoDocumento.nombre}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <p:outputLabel value="Tipo Calendario" for="tipoCalendario" class="col-xs-2 col-form-label" />
                                    <div class="col-xs-10">
                                        <p:selectOneMenu id="tipoCalendario" onchange="PF('tipoDocumentoTabla').filter()" required="true">
                                            <f:selectItem itemLabel="Seleccione el tipo de calendario" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItem itemLabel="Corrido" itemValue="corrido" />
                                            <f:selectItem itemLabel="Hábil" itemValue="habil" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <p:spacer/>
                                <div> 
                                    <p:commandButton update=":form:lstPaises messages" icon="ui-icon-disk" value="#{tipoDocumentoBean.accion}" actionListener="#{tipoDocumentoBean.procesar()}" oncomplete="PF('tipoDocumentoDialog').hide()" />
                                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('tipoDocumentoDialog').hide()"></p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>
                    </div>
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('tipoDocumento') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>
</html>
