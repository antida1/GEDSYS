<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./../../Template/plantilla.xhtml">
            <ui:define name="content">
                <c:if test="#{autorizationBean.hasAccess('cargo') == true}">
                    <f:event type="preRenderView" listener="#{cargoBean.listar()}" />
                    <p:growl id="messages"  showDetail="true" />
                    <div class="col-xs-10 col-xs-offset-1 x_panel">
                        <h:form id="form">
                            <div class="x_title">
                                <h2>Cargos</h2>
                                <div class="clear"></div>
                            </div>
                            <div class="x_content">
                                <p:menubar>
                                    <p:menuitem oncomplete="PF('cargoDialog').show()" value="Nuevo"  icon="ui-icon-document" actionListener="#{cargoBean.setAccion('Crear')}" update=":dlgDetalle" >
                                    </p:menuitem>
                                </p:menubar>
                                <p:separator/>
                                <p:dataTable id="lstCargos" var="cargo" value="#{cargoBean.cargos}" style="margin-bottom:0">
                                    <p:column headerText="Nombre">
                                        <h:outputText value="#{cargo.nombre}" />
                                    </p:column>
                                    <p:column headerText="Fecha Creación">
                                        <h:outputText value="#{cargo.fechaCreacion}" />
                                    </p:column>
                                    <p:column headerText="Fecha Modificación">
                                        <h:outputText value="#{cargo.fechaModificacion}" />
                                    </p:column>
                                    <p:column headerText="Creado Por">
                                        <h:outputText value="#{cargo.creadoPor.nombres} #{cargo.creadoPor.apelidos}" />
                                    </p:column>
                                    <p:column headerText="Modificado Por">
                                        <h:outputText value="#{cargo.modificadoPor.apelidos} #{cargo.creadoPor.apelidos}" />
                                    </p:column>
                                    <p:column headerText="Editar">
                                        <p:commandButton actionListener="#{cargoBean.getCargoById(cargo)}" 
                                                         update=":dlgDetalle" oncomplete="PF('cargoDialog').show()" 
                                                         icon="ui-icon-pencil" title="Editar">
                                        </p:commandButton>
                                    </p:column>
                                    <p:column headerText="Borrar">
                                        <p:commandButton icon="ui-icon-eraser" 
                                                         title="Borrar"
                                                         actionListener="#{cargoBean.eliminar(cargo)}" 
                                                         update=":form:lstCargos messages"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </h:form>
                        <p:dialog id="dlgDetalle" header="Cargos" widgetVar="cargoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" height="150" width="480">
                            <h:form>
                                <h:inputHidden id="id" value="#{cargoBean.cargo.id}" />
                                <div class="form-group row">
                                    <p:outputLabel value="Nombre" for="Nombre" class="col-xs-2 col-form-label" />
                                    <div class="col-xs-10">
                                        <p:inputText id="Nombre" required="true" value="#{cargoBean.cargo.nombre}" class="form-control"/>
                                    </div>
                                </div>
                                <p:spacer/>
                                <div> 
                                    <p:commandButton update=":form:lstCargos messages" icon="ui-icon-disk" value="#{cargoBean.accion}" actionListener="#{cargoBean.procesar()}" oncomplete="PF('cargoDialog').hide()" />
                                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('cargoDialog').hide()"></p:commandButton>
                                </div>
                            </h:form>
                        </p:dialog>
                    </div>
                </c:if>
                <c:if test="#{autorizationBean.hasAccess('cargo') == false}">
                    <h3>¡Lo sentimos, no tiene acceso a este módulo!</h3>
                </c:if>
            </ui:define>
        </ui:composition>
    </body>
</html>
