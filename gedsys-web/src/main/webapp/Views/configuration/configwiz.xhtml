<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GEDSYS</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="cyan ligthen-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 300px;"  src="resources/images/logo.png" />
                                    <div class="left-align">
                                        <p:growl id="mensajes" showDetail="true" life="5000"  />
                                        <h:form id="login-form">
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:inputText id="txtUsuario" required="true" requiredMessage="El nombre de usuario de requerido!" value="#{login.userName}" />
                                                    <p:outputLabel for="txtUsuario" value="Usuario:"/>
                                                </div>
                                                <div class="col s12 input-field"> 
                                                    <p:password id="txtClave" required="true" requiredMessage="La contraseña es requerida" value="#{login.clave}" />
                                                    <p:outputLabel for="txtClave" value="Contraseña:"/>
                                                </div>
                                                <div class="col s12 input-field"> 
                                                    <p:commandLink value="Iniciar Sesión" styleClass="btn btn-large" actionListener="#{login.iniciarSesion()}" oncomplete="manejarInicio(xhr, status, args)" update=":mensajes" />
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            //<![CDATA[
            $(document).on("ready", function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
            
            function manejarInicio(xhr, status, args) {
                if (!args.validationFailed && args.isLogin) {
                  setTimeout(function() {
                    window.location = args.view;
                  }, 500);
                }
            }
            //]]>
        </script>
    </h:body>
</html>
