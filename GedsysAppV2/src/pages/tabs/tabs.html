  Generated template for the TabsPage page.

  Ionic pages and navigation.
-->

<ion-tabs color="primary">
  <ion-tab [rootParams]="data" [root]="unarchived" tabIcon="alert" tabTitle="Notifications"
           [tabBadge]="notificationsCount" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [rootParams]="data" [root]="unarchived" tabIcon="archive" tabTitle="Archived"
           [tabBadge]="archivedCount" tabBadgeStyle="light"></ion-tab>
</ion-tabs>
