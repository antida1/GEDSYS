<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{pdfSrc}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    {{pinch | json}}
    <ion-card (press)="pinchEvent($event)">
        <pdf-viewer [zoom]=[1.0] [original-size]="false" [src]="pdfSrc"></pdf-viewer>
    </ion-card>
</ion-content>
