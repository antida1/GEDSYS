<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-row top class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://www.svgrepo.com/show/151032/paste-text.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row center>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating color="primary">Username</ion-label>
              <ion-input type="text"  name="username" required [(ngModel)]="profile.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Name</ion-label>
              <ion-input type="text"  name="name" required [(ngModel)]="profile.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Last name</ion-label>
              <ion-input type="text"  name="last_name" required [(ngModel)]="profile.last_name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Role</ion-label>
              <ion-input type="text"  name="role" required [(ngModel)]="profile.role"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Image</ion-label>
              <ion-input type="text"  name="img" required [(ngModel)]="profile.img"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Email</ion-label>
              <ion-input type="text"  name="email" required [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating color="primary">Password</ion-label>
              <ion-input color="primary" type="password" name="password" required [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row bottom>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" outline block type="submit" (click)="register(user,profile)">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
