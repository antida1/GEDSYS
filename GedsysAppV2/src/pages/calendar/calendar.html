<ion-header [style.max-height]="hiddenHeader ? '0vh': '10vh'">
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Calendar</ion-title>
    </ion-navbar>
</ion-header>


<ion-content (ionScroll)="contentScroll($event)" [class.full]="hiddenHeader">
    <ion-card>
        <ion-card-content>
            <ion-card-title color="primary">
                Upcoming
            </ion-card-title>
            <ion-calendar [(ngModel)]="date"
                          (monthChange)="onChange($event)"
                          [options]="optionsRange"
                          [type]="type"
                          [format]="'YYYY-MM'"
                          [readonly]="false"
            >
            </ion-calendar>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item-divider color="primary">{{currentDay}}</ion-item-divider>
        <ng-container *ngFor="let notification of notifications">
            <ion-item (click)="loadNotificationDetail(notification)">{{notification.title}}</ion-item>
        </ng-container>
    </ion-list>
</ion-content>
