<!--

<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Configuration</ion-title>
        <ion-buttons end>
            <button ion-button (click)="updateInfo()">Save</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <super-tabs (tabSelect)="listenTabs($event)" toolbarBackground="primary" toolbarColor="light" indicatorColor="light">
        <super-tab [root]="page1" title="User" icon="person"></super-tab>
        <super-tab [root]="page2" title="Application" icon="cog"></super-tab>
    </super-tabs>
</ion-content>
