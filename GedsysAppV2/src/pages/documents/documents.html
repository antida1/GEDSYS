<ion-header>
    <ion-navbar primary color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Documents</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ng-container *ngFor="let pdf of pdfSrc, let i = index">
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                    <img src="http://www.xsjjys.com/data/out/96/WHDQ-512397052.jpg">
                </ion-avatar>
                <h2>Admin</h2>
                <p>For: October 22, 2017</p>
            </ion-item>
            <!--<ion-grid style="padding: 0;">
                <ion-row>
                    <ion-col style="padding: 0;" col-12>
                        <pdf-viewer [original-size]="false"
                                    [src]="pdf" [render-text]="false" style="display : block;"></pdf-viewer>
                    </ion-col>
                </ion-row>
            </ion-grid>-->
            <ion-card-content>
                <p>Document {{i + 1}}</p>
            </ion-card-content>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
                        <ion-icon name="undo"></ion-icon>
                        <div>Reply</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small (click)="viewDoc(pdf)">
                        <ion-icon name="eye"></ion-icon>
                        <div>View</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        11h ago
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </ng-container>
</ion-content>
