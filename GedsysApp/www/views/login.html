<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <access origin="*" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <title>GEDSYS</title>
</head>

<body ontouchstart="" onmouseover="">
    <div class="col-xs-12 container app login">
        <div class="wrap col-xs-12">
            <div class="logo col-xs-12 col-sm-6">
                <div class="logoSpinner col-xs-6"> <span class="circunference circunference-2">
  <span class="circunference circunference-1">
    <span class="circle">
    </span> <span class="circle">
    </span> <span class="circle">
    </span> </span> <span class="circle circle-2">
    </span> <span class="circle circle-2">
    </span> <span class="circle circle-2">
    </span> <span class="circle circle-2">
    </span> <span class="circle circle-2">
    </span> </span> <span class="title">GD</span> <span class="subtitle">Gestión documental</span> </div>
            </div>
            <div class="input col-xs-12 col-sm-4 col-sm-offset-1">
                <form class="col-xs-12">
                    <h3><input class="col-xs-12 user" type="text" placeholder="Usuario" /></h3>
                    <h3><input class="col-xs-12 pass" type="password" placeholder="Contraseña" /></h3>
                    <div class="check col-xs-12">
                        <div class="switch col-xs-2">
                            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                            <label for="cmn-toggle-1"></label>
                        </div>
                        <h5 class="col-xs-10">Mantener la sesión iniciada.</h5> </div>
                    <button type="button" class="col-xs-12 login">
                        <h2>Iniciar sesión</h2></button>
                </form>
            </div>
        </div>
        <div class="restore col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="title col-xs-12">
                <h3 class="col-xs-12"> ¿No puede acceder a su cuenta?</h3> </div>
            <h2><input class="col-xs-10 mail" type="text" placeholder="Correo electrónico" />
            <span class="col-xs-2 col-sm-2 glyphicon glyphicon-envelope" aria-hidden="true"></span></h2>
            <h6 class="col-xs-12">Ingresa tu correo electronico para enviar el enlace de recuperación.</h6>
            <button class="col-xs-12 restoreBtn">
                <h3>Enviar un correo de restauración</h3></button>
        </div>
    </div>
</body>

</html>
