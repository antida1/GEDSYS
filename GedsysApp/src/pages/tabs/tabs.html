<ion-tabs color="primary">
  <ion-tab [rootParams]="data" [root]="notificationsView" tabIcon="alert" tabTitle="Notifications"
           [tabBadge]="getAmount(dataProvider.notifications)" tabBadgeStyle="danger"></ion-tab>
  <ion-tab [rootParams]="data" [root]="notificationsView" tabIcon="archive" tabTitle="Archived"
           [tabBadge]="getArchived(dataProvider.notifications)" tabBadgeStyle="light"></ion-tab>
</ion-tabs>
