<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{notification.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item><ion-badge [color]="checkColor(notification)">{{notification.date.max | moment}}</ion-badge><ion-chip item-start [color]="notification.archived ? 'dark':'primary'"><ion-icon name="notifications"></ion-icon></ion-chip></ion-item>
  </ion-list>


</ion-content>
